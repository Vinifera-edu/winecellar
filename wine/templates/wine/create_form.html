{% extends "./base.html" %}
{% block content %}
<div class="container mt-4">
  <h4>Add a New Wine</h4>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mb-3">
      <label for="wine_image" class="form-label">Upload wine bottle photo</label>
      <input class="form-control" type="file" name="wine_image" accept="image/*">
    </div>

    <button type="submit" class="btn btn-success">Save</button>
  </form>

  <hr class="my-4">

  <h5>Or analyze label using AI</h5>
  <form method="POST" enctype="multipart/form-data" action="{% url 'wine:analyze_wine_image' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="ai_image" class="form-label">Upload label photo</label>
      <input class="form-control" type="file" name="wine_image" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary">Analyze with AI</button>
  </form>
</div>
{% endblock %}
